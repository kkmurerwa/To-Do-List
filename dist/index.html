<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font-awesome import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center page-title">To-Do List</h1>
        <div class="row">
            <!-- Note list column -->
            <div class="col-md-4 list-of-todos" id="div-list-of-todos">
                <h2>List of To-Dos</h2>
            </div>

            <!-- Note info column -->
            <div class="col-md-8 description">
                <!-- Title -->
                <div class="row">
                    <div class="col-md-8">
                        <h3 class="todo-title" id="todo-item-title"></h3>
                    </div>
                    <div class="col-md-4" id="todo-item-date">
                        <h4>29/12/2020</h4>
                    </div>
                </div>

                <!-- Description -->
                <div class="row">
                    <div class="col-md-12">
                        <h3> <i class="fa fa-list"></i> Description</h3>
                    </div>
                    <div class="col-md-12" id="todo-item-description"></div>
                </div>

                <!-- Checklist title -->
                <div class="row">
                    <div class="col-md-12">
                        <h3> <i class="fa fa-check-square"></i> Checklist</h3>
                    </div>
                </div>

                <!-- Checklist items -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                    </div>
                </div>

                <!-- Add checklist button -->
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-dark"> <i class="fa fa-plus"></i> Add checklist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
